on:
  schedule:
  - cron:  "*/15 * * * *"
  workflow_dispatch:

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan gitea.com >> ~/.ssh/known_hosts
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
    - name: Clone Gitea repo via SSH
      run: |
        git clone git@gitea.com:jerryliucn/tv.git gitea-tv
        rm -rf gitea-tv/.git
        mv -f gitea-tv/* ./
    - name: Commit and push to GitHub
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git remote set-url origin https://${{ secrets.GH_PAT }}@github.com/JerryLiuCNORG/myconfig.git
        git add .
        git commit -m "Sync from Gitea repo" || echo "Nothing to commit"
        git push origin
